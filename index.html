<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Streetfighter12</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="main">
        <div class="ryu">
            <div class="ryu-ready">
                <image src="images/ryu-ready-position.gif"></image>
            </div>

            <div class="ryu-still">
                <image src="images/ryu-standing-still.png"></image>
            </div>

            <div class="ryu-throwing">
                <image src="images/ryu-throwing-hadouken.png"></image>

            </div>

            <div class="ryu-cool">
                <image src="images/ryu-cool.gif"></image>

            </div>
            <div class="hadouken"></div>
            <div class="click-instructions">
                <h1>Click on Ryu to make him throw a Hadouken.</h1></div>
            <div class="x-instructions">
                <h1>Press and hold down the "x" <br/>key to make him strike his cool pose!</h1></div>
        </div>

    </div>
    <audio id="hadouken-sound" src="sound/hadouken.mp3"></audio>
    <audio src="sound/cool.mp3" id="cool"></audio>
    <script src="http://code.jquery.com/jquery.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
